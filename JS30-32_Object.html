<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Objects</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        programmer: "egoing",
        designer: "leezche",
      };
      document.write(coworkers.programmer + "<br>");
      document.write(coworkers.designer + "<br>");
      coworkers.bookkeeper = "dudud";
      document.write(coworkers.bookkeeper + "<br>");
      coworkers["data scientist"] = "DS";
      document.write(coworkers["data scientist"] + "<br>");
    </script>

    <h2>Iterate</h2>
    <script>
      for (var key in coworkers) {
        document.write(key + " : " + coworkers[key] + "<br>");
      }
    </script>

    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function () {
        for (var key in this) {
          document.write(key + " : " + this[key] + "<br>");
        }
      };
      coworkers.showAll();
    </script>
  </body>
</html>
